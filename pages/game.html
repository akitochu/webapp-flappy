<!DOCTYPE html>
<html>
<head lang="en">
    <title>GUSTO'S MANSION
    </title>
    <meta charset="UTF-8">
    <title></title>
    <link rel = "stylesheet" href = "../lib/bootstrap.css"/>
    <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body>
<div class = "container" >
    <div class="jumbotron">
    <h1> Gusto's Mansion </h1>

    <center> <img class="I" src="../assets/ghost.png" /><img class="I" src="../assets/gusto.gif" width="100" height="100"/>
        <img class="I" src="../assets/gghost.png" /></center>

        <center><div> <p class="T"> Que Pasa Mis Amigos! play as Gusto or Ghost and battle your nemesis to the top!</p></div>
       </center>
        <center><div> <p class="T"> Watch out for Gusto, try to touch him if you can! But be careful to dodge the bullets!</p></div>
        </center>
        <center><div> <p class="T"> Use the arrow keys and WASD to control your Ghosts</p></div>
        </center>
        </div>
    </div>


<div class="col-md-3">
    <div class="T"> The highest scorers are:</div>
        <ul id="scoreBoard">
    </ul>
    <div id="greeting">
        <h3>Save your score</h3>
        <form id="greeting-form" method="post" action="/score" class="form-inline">
            <div class="form-group">

                <label for="fullName1">Player 1 Name?</label>
                <input type="text" id="fullName1" class="form-control"
                       name="fullName1" placeholder="name">

                <input type="hidden" id="score" name="score1" value="0">

                <label for="fullName2">Player 2 Name?</label>
                <input type="text" id="fullName2" class="form-control"
                       name="fullName2" placeholder="name">

                <input type="hidden" id="score2" name="score2" value="0">

            </div>
            <button class="btn btn-default" type="submit">OK</button>
        </form>



    </div>


</div>


    <div class = "row">
        <div class="center">
        <center><div id="game">

            <button id="start" class="btn btn-default">
                Start Game
            </button>

        </div></center>
        </div>

        </div>
    </div>
</div>
<script src="../lib/jquery.js"></script>
<script type="text/javascript" src="../lib/phaser.min.js"></script>
<script type="text/javascript" src="../js/flappy.js"></script>
</body>

</html>
